<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trắc Nghiệm Hôn Nhân</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="quiz-container">
        <h1>Trắc Nghiệm Hôn Nhân & Gia Đình</h1>

        <div id="question-area">
            <p id="question-text">Câu hỏi sẽ hiện ở đây...</p>
            <div id="options-container">
                </div>
            <div id="feedback-text"></div>
        </div>

        <div id="result-area" style="display: none;">
            <h2>Kết Quả Của Bạn</h2>
            <p>Bạn đã trả lời đúng <strong id="correct-count">0</strong> trên <strong id="total-questions">0</strong> câu.</p>
            <p id="percentage-text"></p>
            <div id="feedback-text-overall"></div>
            <button id="restart-button">Làm Lại</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
